    <script>
                function rolling_script(id) {
                    var textNode = document.getElementById(id).childNodes[0];
                    var text = textNode.data;

                    setInterval(function () {
                    text = text.substring(1,text.length) + text[0];
                    textNode.data = text;
                }, 500);
                }
    </script>

    <script>
                function buttonClick() {

                    var result = (firstName == 'Jake') ? 'Hello Sir!':'Intruder Alert!';
                    document.getElementById("demo").innerHTML = result;
                }
    </script>
    
    <script>
                function rightNow() {
                    var dayList = [
                        'Sunday',
                        'Monday',
                        'Tuesday',
                        'Wednesday',
                        'Thursday',
                        'Friday',
                        'Saturday'
                    ],
                        date = new Date(),
                        dayOfWeek = dayList[date.getDay()],
                        dd = (date.getDate() < 10)? '0' + date.getDate(): date.getDate(),
                        mm = date.getMonth() + 1,
                        yyyy = date.getFullYear(),
                        HH = (date.getHours() <= 12)? date.getHours(): date.getHours() - 12,
                        MM = (date.getMinutes() < 10) ? '0' + date.getMinutes(): date.getMinutes(),
                        SS = date.getSeconds();
                    var fancyDate = [mm,dd,yyyy].join('/'),
                        fancyTime = [HH,MM,SS].join(':');
                    
                    document.getElementById('time').innerHTML = [dayOfWeek,fancyDate,fancyTime].join(' ');
                    
                    setTimeout(rightNow, 500);
                }
                
        
    </script>
